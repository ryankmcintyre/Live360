<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plain Form</title>
  </head>

<body>

  <nav>
    <div>
      <div>
        <a href="/">Contoso</a>
      </div>
      <div>
        <ul>
          <li style="display:inline;"><a href="#">Home</a></li>
          <li style="display:inline;"><a href="#about">About</a></li>
          <li style="display:inline;"><a href="#contact">Contacts</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div>
      <h1>Plain 'ol HTML Expense Form</h1>
      <p>Enter your expense info below and click submit</p>
    </div>
    <form>
      <div style="padding:5px">
        <div class="left" style="float:left; padding:5px">
          Date: <input type="text" id="txtDate" /><br />
          Description: <input type="text" size="50" maxlength="50" id="txtDescription" /><br />
          Attendees:  <input type="text" size="5" maxlength="2" id="txtAttendees" /><br />
        </div>
        <div class="right" style="padding:5px">
          Mileage:
          <select id="selMileage">
            <option value="1">< 10 miles</option>
            <option value="2">10 - 30 miles</option>
            <option value="3">> 30 miles</option>
          </select><br />
          Amount: <input type="text" size="10" maxlength="5" id="txtAmount" /><br />
        </div>
        <div style="clear:both"></div>
        <div style="padding:5px">
          <input type="submit" id="btnSubmit" value="Submit" />
        </div>
      </div>
    </form>

  </div>

</body>
</html>
